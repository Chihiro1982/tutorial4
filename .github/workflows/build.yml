name: Maven Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'   # 或使用 'zulu', 'adopt', 等，根据需要选择分发版本
          java-version: '11'

      - name: Build with Maven
        run: mvn clean test
